# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gokul-2048

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: gokulregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_715D9EC8A18745708140FE176E5CDACE }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_2AC6A23499C5498598C99B90645B7E90 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: gokulregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_715D9EC8A18745708140FE176E5CDACE }}/2048game:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4999D9F82194651A23CCE3A0601F6D1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1AE07D8CC3964BEAB05BDCB3A350CA94 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12383226CDDB4D87906445BC3B8013C4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'gokul-2048'
          slot-name: 'Production'
          images: 'gokulregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_715D9EC8A18745708140FE176E5CDACE }}/2048game:${{ github.sha }}'
          